<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>formularios</title>

    <!-- chamada da fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./estilo.css">

</head>
<body>

    <!-- container principal -->
    <div class="container">

        <div class="box">
            <!-- imagem e titulo -->
            <h2>Crie sua conta</h2>
            <p>adipisicing elit. Cupiditate in eligendicing elit. Cupiditate in eligendicing elit. Cupiditate in eligendicing elit. Cupiditate in eligendi ipsam, aliquid similique error libero obcaecati fuga voluptates eaq</p>
            <img src="./cadastro.png" alt="cadastro">
        </div>

        <div class="box">
            <!-- formulario]  -->
        <h2>Preencha seus dados</h2>            
        <form id="dados" name="dados" method="post" action="" class="form">

            <div class="box-form-item">
                <label for="nome">Nome</label>
                <i class="fa-regular fa-user icon"></i>
                <input type="text" placeholder="Ex: Fulano" id="nome" name="nome" required>
            </div>            

            <div class="box-form-item">
                <label for="sobrenome">Sobrenome</label>
                <i class="fa-solid fa-user-tag icon"></i>
                <input type="text" placeholder="Ex: de Tal" id="sobrenome" name="sobrenome" required>
            </div>            

            <div class="box-form-item">
                <label for="usuario">Usuário</label>
                <i class="fa-solid fa-user-secret icon"></i>
                <input type="text" placeholder="Ex: user12345" id="usuario" name="usuario" required>
            </div>            

            <div class="box-form-item">
                <label for="senha">Senha</label>
                <i class="fa-solid fa-key icon"></i>
                <input type="password" placeholder="Ex: 123456@52#" id="senha" name="senha" required>
            </div>            

            <div class="box-form-item">
                <label for="email">Email</label>
                <i class="fa-regular fa-envelope icon"></i>
                <input type="email" placeholder="Ex: seuemail@email.com" id="email" name="email" required>
            </div>          

            <div class="box-form-item">
                <label for="datanascimento">Data de Nascimento</label>
                <i class="fa-solid fa-cake-candles icon"></i>
                <input type="date" id="datanascimento" name="datanascimento" required>
            </div>          
            
            <div class="box-form-item">
                <label>Tipo de conta</label>
                <div class="box-form-radio">
                    <div class="radio">
                        <input type="radio" name="conta" id="conta1">
                        <label for="conta1">Free</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="conta" id="conta2">
                        <label for="conta2">Gold</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="conta" id="conta3">
                        <label for="conta3">Premium</label>
                    </div>
                </div>
            </div>

            <div class="box-form-item">
                <label for="area" class="select">Área de Atuação</label>
                <select name="area" id="area">
                    <option value="0" disabled selected>Selecione sua opção</option>
                    <option value="1">Área 01</option>
                    <option value="2">Área 02</option>
                    <option value="3">Área 03</option>
                    <option value="4">Área 04</option>
                </select>
            </div>
        <div class="box-form-button">
            <button type="submit">Criar conta <i class="fa-regular fa-circle-right arrow"></i></button>
        </div>
        </form>
        </div>
    </div>
</body>
</html>
